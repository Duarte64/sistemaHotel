    <main>

        <div class="mainFormContent">
            <section class="setorFormulario">
                <h1 class="tituloForm">Cadastro de Reserva</h1>
                <form class="cadastroForm" method="POST" action="/gerenciadorHotel/requestCadastroReserva">
                    <div class="sectionForm">
                        <label for="identificacaoCliente">CPF do Cliente:</label>
                        <input type="text" name="identificacaoCliente" id="identificacaoCliente" class="campo" required>
                      	<br>
						<label for="identificacaoAcomodacao">ID da Acomodação:</label>
                        <input type="text" name="identificacaoAcomodacao" id="identificacaoAcomodacao" class="campo" required><br><br>
                    </div>           
                    <hr>
                    <div class="sectionForm">
                        <label for="dataEntrada">Data de Entrada:</label>
                        <input type="date" name="dataEntrada" id="dataEntrada" required><br><br>
                        <label for="dataSaida">Data de Saída:</label>
                        <input type="date" name="dataSaida" id="dataSaida" required><br><br>
                    </div>
                    <input type="submit" name="enviar" id="enviar" class="campo button">
                </form>            
            </section>
            <section class="setorLogo">
                <picture class="logoForm">
                    <source>
                    <img src="img/logo_400px.png" alt="" class="imageBanner">
                </picture>
            </section>
        </div>
