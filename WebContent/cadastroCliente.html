<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro de Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleCadastroCliente.css">
</head>

<body>

	<header>
        <div class="menuNavegacao">
            <nav>
                <ul>
                    <li><a href="cadastroReserva.html">Reservar Acomodação</a></li>
                    <li><a href="">Realizar Cadastros</a>
                        <ul class="">
                            <li class=""><a href="cadastroAcomodacao.html">Acomodação</a></li>
                            <li class=""><a href="cadastroCliente.html">Cliente</a></li>
                        </ul>
                    </li>
                    <li><a href="">Consultar</a>
                        <ul class="">
                            <li class=""><a href="ListaCliente">Clientes</a></li>
                            <li class=""><a href="listaAcomodacao">Acomodações</a></li>
                            <li class=""><a href="listaReserva">Reservas</a></li>
                        </ul>
                    </li>
                    <li><a href="adicionaisInfo.html">Informações Adicionais</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div class="mainFormContent">
            <section class="setorFormulario">
                <h1 class="tituloForm">Cadastro Cliente</h1>
                <form class="cadastroForm" method="POST" action="/gerenciadorHotel/requestCadastroCliente">
                    <div class="sectionForm">
                        <label for="nomeQuarto">Nome:</label>
                        <input type="text" name="nome" id="nome" class="campo" required><br>
                        <label for="documento" required>CPF:</label>
                        <input type="text" name="documento" id="documento" placeholder="___.___.___-__" class="campo cpf">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" name="dataNascimento" id="dataNascimento" max="2003-12-31" required><br>
                    </div>
                    <hr>
                    <div class="sectionForm">
                        <label for="estados-brasil">Estado: </label>
                        <select name="estados-brasil" id="estados-brasil">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <label for="cidade">Cidade: </label>
                        <input type="text" name="cidade" id="cidade" required><br>
                        <label for="rua">Rua: </label>
                        <input type="text" name="rua" id="rua" class="campo" required>
                        <label for="numero">Número: </label>
                        <input type="number" name="numero" id="numero" required><br>
                    </div>       
                    <hr>
                    <div class="sectionForm">
                        <label for="telefoneContato">Telefone:</label>
                        <input type="text" name="telefone" id="telefone" placeholder="(__)_____-____">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email"><br>
                        <label for="span">Participar da newsletter</label>
                        <input type="checkbox" name="span" id="span" value="True" class="campo"><br>
                        <input type="submit" name="enviar" id="enviar" class="campo button"><br>
                    </div>
                </form>            
            </section>
            <section class="setorLogo">
                <picture class="logoForm">
                    <source>
                    <img src="img/logo_400px.png" alt="" class="imageBanner">
                </picture>
            </section>
        </div>

    </main>

    <footer>
        <div class="contentFooter">
            <p class="textLeft">Projeto para matéria de POO da UFABC.</p>
            <p class="textRight">Gabriel Duarte e Felipe Moreira</p>
        </div>
    </footer>

</body>
</html>
